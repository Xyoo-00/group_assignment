<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
        body{background:linear-gradient(135deg,#0f172a,#1e293b);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
        .container{width:100%;max-width:1400px;background:white;border-radius:20px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.3)}
        .header{background:linear-gradient(135deg,#4f46e5,#7c3aed);color:white;padding:25px 40px}
        .header-top{display:flex;justify-content:space-between;align-items:center}
        .logo h1{font-size:2.5rem;font-weight:800;display:flex;align-items:center;gap:15px}
        .logo p{opacity:0.9;margin-top:5px;font-size:0.95rem}
        .stats-container{display:flex;justify-content:space-between;margin-top:25px}
        .stat-card{text-align:center;background:rgba(255,255,255,0.15);padding:20px 30px;border-radius:15px;min-width:200px;border:1px solid rgba(255,255,255,0.2)}
        .stat-value{font-size:3rem;font-weight:800;color:#fbbf24}
        .stat-label{font-size:1rem;margin-top:10px;font-weight:600}
        .main{display:flex;min-height:600px}
        .form-section{flex:0 0 400px;background:#f8fafc;padding:30px;border-right:2px solid #e2e8f0}
        .form-title{color:#2d3748;font-size:1.6rem;font-weight:700;margin-bottom:25px;display:flex;align-items:center;gap:12px}
        .form-title i{color:#4f46e5}
        .input-group{margin-bottom:20px}
        .input-group label{display:block;color:#4a5568;font-weight:600;margin-bottom:8px;font-size:0.95rem}
        .input-field{width:100%;padding:14px;background:white;border:2px solid #e2e8f0;border-radius:10px;font-size:1rem;color:#2d3748;transition:all 0.3s}
        .input-field:focus{outline:none;border-color:#4f46e5;box-shadow:0 0 0 3px rgba(79,70,229,0.1)}
        .btn-add{width:100%;padding:16px;background:linear-gradient(135deg,#4f46e5,#7c3aed);color:white;border:none;border-radius:10px;font-size:1.2rem;font-weight:700;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;justify-content:center;gap:12px;margin-top:10px}
        .btn-add:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(79,70,229,0.3)}
        .table-section{flex:1;padding:30px;background:white;display:flex;flex-direction:column}
        .table-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .table-title{color:#2d3748;font-size:1.6rem;font-weight:700;display:flex;align-items:center;gap:12px}
        .table-title i{color:#4f46e5}
        .status{background:#e2e8f0;color:#4a5568;padding:8px 16px;border-radius:20px;font-weight:600;font-size:0.9rem}
        .table-container{flex:1;border:2px solid #e2e8f0;border-radius:10px;overflow:hidden}
        table{width:100%;border-collapse:collapse}
        thead{background:linear-gradient(135deg,#4f46e5,#7c3aed)}
        th{padding:18px 16px;text-align:left;color:white;font-weight:700;font-size:1rem}
        tbody tr{border-bottom:1px solid #e2e8f0}
        td{padding:18px 16px;color:#2d3748;font-size:1rem}
        .grade{background:#10b981;color:white;padding:6px 14px;border-radius:8px;font-weight:700;font-size:0.95rem;display:inline-block;min-width:65px;text-align:center}
        .grade.medium{background:#f59e0b}
        .grade.low{background:#ef4444}
        .btn-delete{background:#ef4444;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;padding:8px 14px;display:flex;align-items:center;gap:6px;transition:all 0.3s}
        .btn-delete:hover{background:#dc2626}
        .empty-state{text-align:center;padding:60px 20px;color:#a0aec0}
        .empty-icon{font-size:4rem;margin-bottom:20px;opacity:0.2}
        .empty-state h3{color:#4a5568;font-size:1.5rem;margin-bottom:10px}
        .table-body{height:400px;overflow-y:auto}
        .table-body::-webkit-scrollbar{width:6px}
        .table-body::-webkit-scrollbar-track{background:#f1f1f1}
        .table-body::-webkit-scrollbar-thumb{background:#cbd5e0;border-radius:3px}
        @media(max-width:1200px){.container{max-width:95%}}
        @media(max-width:1024px){.main{flex-direction:column}.form-section{border-right:none;border-bottom:2px solid #e2e8f0}}
        @media(max-width:768px){.header{padding:20px}.header-top{flex-direction:column;text-align:center;gap:15px}.stats-container{flex-direction:column;gap:15px}.stat-card{min-width:auto}}
        @media(max-width:480px){.form-section,.table-section{padding:20px}.input-field{padding:12px}.btn-add{padding:14px;font-size:1.1rem}th,td{padding:14px 12px}}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <h1><i class="fas fa-graduation-cap"></i> Student Manager</h1>
                    <p>Cloud Database Management System</p>
                </div>
                <div class="status" id="status">Connected ✓</div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalStudents">0</div>
                    <div class="stat-label">TOTAL STUDENTS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgGrade">0%</div>
                    <div class="stat-label">AVERAGE GRADE</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="form-section">
                <div class="form-title">
                    <i class="fas fa-user-plus"></i>
                    ADD NEW STUDENT
                </div>
                
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" id="name" class="input-field" placeholder="">
                </div>
                
                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="email" class="input-field" placeholder="">
                </div>
                
                <div class="input-group">
                    <label>AGE</label>
                    <input type="number" id="age" class="input-field" placeholder="">
                </div>
                
                <div class="input-group">
                    <label>GRADE (%)</label>
                    <input type="number" id="grade" class="input-field" placeholder="" min="0" max="100">
                </div>
                
                <button class="btn-add" onclick="addStudent()">
                    <i class="fas fa-save"></i>
                    SAVE STUDENT
                </button>
            </div>

            <div class="table-section">
                <div class="table-header">
                    <div class="table-title">
                        <i class="fas fa-users"></i>
                        STUDENT RECORDS
                    </div>
                </div>
                
                <div class="table-container">
                    <div class="table-body">
                        <div id="emptyState" class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <h3>NO STUDENTS FOUND</h3>
                            <p>Add your first student to begin</p>
                        </div>
                        
                        <table id="studentsTable" style="display:none">
                            <thead>
                                <tr>
                                    <th>STUDENT NAME</th>
                                    <th>EMAIL</th>
                                    <th>AGE</th>
                                    <th>GRADE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyBluIlub_Atjl96t0P3jvTYdxbvZC4hQ",
            authDomain: "studentmanagementapp-9902b.firebaseapp.com",
            projectId: "studentmanagementapp-9902b",
            storageBucket: "studentmanagementapp-9902b.firebasestorage.app",
            messagingSenderId: "209522191296",
            appId: "1:209522191296:web:4944c12a36e6d8ded07625",
            measurementId: "G-MX3J0Y34XL"
        };

        let students = [];

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            updateStatus("Connected ✓");

            function loadStudents() {
                updateStatus("Loading...");
                
                db.collection("students").orderBy("created", "desc").get()
                    .then((snapshot) => {
                        students = [];
                        let totalGrade = 0;
                        
                        if (snapshot.empty) {
                            document.getElementById('emptyState').style.display = 'block';
                            document.getElementById('studentsTable').style.display = 'none';
                            updateStatus("No students");
                        } else {
                            document.getElementById('emptyState').style.display = 'none';
                            document.getElementById('studentsTable').style.display = 'table';
                            
                            const tbody = document.querySelector('#studentsTable tbody');
                            tbody.innerHTML = '';
                            
                            snapshot.forEach((doc) => {
                                const data = doc.data();
                                const student = {
                                    id: doc.id,
                                    name: data.name || '',
                                    email: data.email || '',
                                    age: data.age || 0,
                                    grade: data.grade || 0
                                };
                                
                                students.push(student);
                                totalGrade += student.grade;
                                
                                const row = tbody.insertRow();
                                let gradeClass = '';
                                if (student.grade >= 75) gradeClass = '';
                                else if (student.grade >= 60) gradeClass = 'medium';
                                else gradeClass = 'low';
                                
                                row.innerHTML = `
                                    <td><strong>${student.name}</strong></td>
                                    <td>${student.email}</td>
                                    <td>${student.age}</td>
                                    <td><span class="grade ${gradeClass}">${student.grade}%</span></td>
                                    <td>
                                        <button class="btn-delete" onclick="deleteStudent('${student.id}')">
                                            <i class="fas fa-trash-alt"></i> DELETE
                                        </button>
                                    </td>
                                `;
                            });
                            
                            const total = students.length;
                            const avgGrade = total > 0 ? Math.round(totalGrade / total) : 0;
                            
                            document.getElementById('totalStudents').textContent = total;
                            document.getElementById('avgGrade').textContent = avgGrade + '%';
                            
                            updateStatus(`${total} students`);
                        }
                    })
                    .catch((error) => {
                        updateStatus("Error loading");
                        console.error(error);
                    });
            }

            window.addStudent = function() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const age = document.getElementById('age').value;
                const grade = document.getElementById('grade').value;
                
                if (!name || !email || !age || !grade) {
                    updateStatus("Fill all fields");
                    return;
                }
                
                if (grade < 0 || grade > 100) {
                    updateStatus("Grade: 0-100 only");
                    return;
                }
                
                updateStatus("Saving...");
                
                db.collection("students").add({
                    name: name,
                    email: email,
                    age: parseInt(age),
                    grade: parseInt(grade),
                    created: new Date().toISOString()
                })
                .then(() => {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('age').value = '';
                    document.getElementById('grade').value = '';
                    
                    updateStatus("Student added ✓");
                    setTimeout(() => loadStudents(), 1000);
                })
                .catch((error) => {
                    updateStatus("Save failed");
                    console.error(error);
                });
            }

            window.deleteStudent = function(studentId) {
                if (!confirm("Delete this student permanently?")) return;
                
                updateStatus("Deleting...");
                
                db.collection("students").doc(studentId).delete()
                    .then(() => {
                        updateStatus("Deleted ✓");
                        setTimeout(() => loadStudents(), 1000);
                    })
                    .catch((error) => {
                        updateStatus("Delete failed");
                        console.error(error);
                    });
            }

            loadStudents();
            
        } catch (error) {
            updateStatus("Connection error");
            console.error(error);
        }
    </script>
</body>
</html>
