<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
        body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
        .app{width:100%;max-width:1100px;background:white;border-radius:20px;box-shadow:0 25px 50px rgba(0,0,0,0.25);overflow:hidden}
        .header{background:linear-gradient(135deg,#4A00E0,#8E2DE2);color:white;padding:25px 30px;display:flex;justify-content:space-between;align-items:center}
        .header h1{font-size:2rem;font-weight:700}
        .header p{opacity:0.9;margin-top:5px}
        .stats{display:flex;gap:30px}
        .stat{text-align:center}
        .stat div:first-child{font-size:2.2rem;font-weight:800}
        .stat div:last-child{font-size:0.9rem;opacity:0.9}
        .main{display:grid;grid-template-columns:350px 1fr;gap:30px;padding:30px}
        .form-section{border-right:2px solid #eef2f7;padding-right:30px}
        .section-title{color:#2d3748;font-size:1.5rem;margin-bottom:25px;padding-bottom:15px;border-bottom:3px solid #8E2DE2;display:flex;align-items:center;gap:12px}
        .input-group{margin-bottom:20px}
        .input-group label{display:block;color:#4a5568;font-weight:600;margin-bottom:8px}
        .input-field{width:100%;padding:14px;border:2px solid #e2e8f0;border-radius:10px;font-size:1rem;background:#f8fafc;transition:all 0.3s}
        .input-field:focus{outline:none;border-color:#8E2DE2;background:white;box-shadow:0 0 0 4px rgba(142,45,226,0.15)}
        .btn-primary{width:100%;padding:16px;background:linear-gradient(135deg,#4A00E0,#8E2DE2);color:white;border:none;border-radius:10px;font-size:1.2rem;font-weight:700;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;justify-content:center;gap:12px;margin-top:10px}
        .btn-primary:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(142,45,226,0.4)}
        .table-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .status{background:#fff3cd;color:#856404;padding:8px 16px;border-radius:20px;font-weight:600;font-size:0.9rem}
        .status.success{background:#d4edda;color:#155724}
        .table-container{border:2px solid #e2e8f0;border-radius:10px;height:450px;overflow-y:auto}
        table{width:100%;border-collapse:collapse;min-width:600px}
        thead{position:sticky;top:0;background:linear-gradient(135deg,#4A00E0,#8E2DE2);color:white}
        th{padding:16px;text-align:left;font-weight:600;font-size:0.95rem}
        tr{border-bottom:1px solid #e2e8f0;transition:all 0.2s}
        tr:hover{background:#f7fafc;transform:translateX(5px)}
        td{padding:16px;color:#2d3748}
        .grade{background:#48bb78;color:white;padding:6px 12px;border-radius:15px;font-weight:600;font-size:0.85rem;display:inline-block}
        .grade.average{background:#ed8936}
        .btn-danger{background:linear-gradient(135deg,#f56565,#e53e3e);color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;padding:10px 16px;display:flex;align-items:center;gap:8px;transition:all 0.3s}
        .btn-danger:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(245,101,101,0.3)}
        .empty-state{text-align:center;padding:80px 20px;color:#a0aec0}
        .empty-icon{font-size:4rem;opacity:0.3;margin-bottom:20px}
        .footer{background:#f8fafc;padding:20px 30px;border-top:1px solid #e2e8f0;display:flex;justify-content:space-between;align-items:center;color:#718096}
        .loader{width:20px;height:20px;border:2px solid rgba(255,255,255,0.3);border-top:2px solid #8E2DE2;border-radius:50%;animation:spin 1s linear infinite;display:inline-block;margin-right:10px}
        @keyframes spin{100%{transform:rotate(360deg)}}
        .table-container::-webkit-scrollbar{width:8px}
        .table-container::-webkit-scrollbar-track{background:#f1f1f1;border-radius:4px}
        .table-container::-webkit-scrollbar-thumb{background:#cbd5e0;border-radius:4px}
        .table-container::-webkit-scrollbar-thumb:hover{background:#a0aec0}
        @media(max-width:1024px){.main{grid-template-columns:1fr;gap:30px}.form-section{border-right:none;border-bottom:2px solid #eef2f7;padding-right:0;padding-bottom:30px}}
        @media(max-width:768px){.header{flex-direction:column;text-align:center;gap:20px}.stats{width:100%;justify-content:center}.main{padding:20px}.table-container{height:400px}}
        @media(max-width:480px){body{padding:10px}.header{padding:20px}.header h1{font-size:1.6rem}.stats{gap:20px}.stat div:first-child{font-size:1.8rem}.main{padding:15px}.input-field{padding:12px}.btn-primary{padding:14px;font-size:1.1rem}.table-container{height:350px}th,td{padding:12px 10px}.footer{flex-direction:column;gap:10px;text-align:center}}
        @media(max-width:360px){.header{padding:15px}.main{padding:12px}.btn-danger{padding:8px 12px;font-size:0.9rem}}
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div>
                <h1><i class="fas fa-graduation-cap"></i> Student Manager Pro</h1>
                <p>Real-time Firebase Database Dashboard</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div id="totalStudents">0</div>
                    <div>Total Students</div>
                </div>
                <div class="stat">
                    <div id="avgGrade">0%</div>
                    <div>Average Grade</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user-plus"></i>
                    Add New Student
                </div>
                
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Enter student name">
                </div>
                
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="student@example.com">
                </div>
                
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" class="input-field" placeholder="18" min="10" max="100">
                </div>
                
                <div class="input-group">
                    <label>Grade (%)</label>
                    <input type="number" id="grade" class="input-field" placeholder="85" min="0" max="100">
                </div>
                
                <button class="btn-primary" onclick="addStudent()">
                    <i class="fas fa-plus-circle"></i>
                    Add Student to Database
                </button>
            </div>

            <div>
                <div class="table-header">
                    <div class="section-title">
                        <i class="fas fa-users"></i>
                        Student Records
                    </div>
                    <div id="status" class="status">
                        <i class="loader"></i> Connecting...
                    </div>
                </div>
                
                <div class="table-container">
                    <div id="emptyState" class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h3>No Student Records</h3>
                        <p>Add your first student to begin</p>
                    </div>
                    
                    <table id="studentsTable" style="display:none">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                <i class="fas fa-database"></i>
                Connected to Cloud Firestore
            </div>
            <div>
                <i class="fas fa-bolt"></i>
                Real-time Updates Active
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyBluIlub_Atjl96t0P3jvTYdxbvZC4hQ",
            authDomain: "studentmanagementapp-9902b.firebaseapp.com",
            projectId: "studentmanagementapp-9902b",
            storageBucket: "studentmanagementapp-9902b.firebasestorage.app",
            messagingSenderId: "209522191296",
            appId: "1:209522191296:web:4944c12a36e6d8ded07625",
            measurementId: "G-MX3J0Y34XL"
        };

        let students = [];

        function updateStatus(text, type) {
            const status = document.getElementById('status');
            if (type === 'loading') {
                status.innerHTML = `<i class="loader"></i> ${text}`;
            } else {
                status.innerHTML = text;
            }
            status.className = `status ${type}`;
        }

        function showMessage(text, type) {
            updateStatus(text, type);
            setTimeout(() => {
                updateStatus(`${students.length} student${students.length !== 1 ? 's' : ''}`, 'success');
            }, 2000);
        }

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            updateStatus("Connected ✓", "success");

            function loadStudents() {
                updateStatus("Loading...", "loading");
                
                db.collection("students").get()
                    .then((snapshot) => {
                        students = [];
                        let totalGrade = 0;
                        
                        if (snapshot.empty) {
                            document.getElementById('emptyState').style.display = 'block';
                            document.getElementById('studentsTable').style.display = 'none';
                            updateStatus("No students", "success");
                        } else {
                            document.getElementById('emptyState').style.display = 'none';
                            document.getElementById('studentsTable').style.display = 'table';
                            
                            const tbody = document.querySelector('#studentsTable tbody');
                            tbody.innerHTML = '';
                            
                            snapshot.forEach((doc) => {
                                const data = doc.data();
                                const student = {
                                    id: doc.id,
                                    name: data.name || '',
                                    email: data.email || '',
                                    age: data.age || 0,
                                    grade: data.grade || 0
                                };
                                
                                students.push(student);
                                totalGrade += student.grade;
                                
                                const row = tbody.insertRow();
                                const gradeClass = student.grade >= 75 ? 'grade' : 'grade average';
                                
                                row.innerHTML = `
                                    <td><strong>${student.name}</strong></td>
                                    <td>${student.email}</td>
                                    <td>${student.age}</td>
                                    <td><span class="${gradeClass}">${student.grade}%</span></td>
                                    <td>
                                        <button class="btn-danger" onclick="deleteStudent('${student.id}')">
                                            <i class="fas fa-trash"></i> Remove
                                        </button>
                                    </td>
                                `;
                            });
                            
                            const total = students.length;
                            const avgGrade = total > 0 ? Math.round(totalGrade / total) : 0;
                            
                            document.getElementById('totalStudents').textContent = total;
                            document.getElementById('avgGrade').textContent = avgGrade + '%';
                            
                            updateStatus(`${total} student${total !== 1 ? 's' : ''}`, "success");
                        }
                    })
                    .catch((error) => {
                        updateStatus("Error loading", "success");
                        console.error(error);
                    });
            }

            window.addStudent = function() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const age = document.getElementById('age').value;
                const grade = document.getElementById('grade').value;
                
                if (!name || !email || !age || !grade) {
                    showMessage("Fill all fields", "success");
                    return;
                }
                
                if (age < 10 || age > 100) {
                    showMessage("Invalid age", "success");
                    return;
                }
                
                if (grade < 0 || grade > 100) {
                    showMessage("Invalid grade", "success");
                    return;
                }
                
                updateStatus("Saving...", "loading");
                
                db.collection("students").add({
                    name: name,
                    email: email,
                    age: parseInt(age),
                    grade: parseInt(grade),
                    created: new Date().toISOString()
                })
                .then(() => {
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('age').value = '';
                    document.getElementById('grade').value = '';
                    
                    showMessage("Student added ✓", "success");
                    loadStudents();
                })
                .catch((error) => {
                    showMessage("Save failed", "success");
                    console.error(error);
                });
            }

            window.deleteStudent = function(studentId) {
                if (!confirm("Delete this student record?")) return;
                
                updateStatus("Deleting...", "loading");
                
                db.collection("students").doc(studentId).delete()
                    .then(() => {
                        showMessage("Deleted ✓", "success");
                        loadStudents();
                    })
                    .catch((error) => {
                        showMessage("Delete failed", "success");
                        console.error(error);
                    });
            }

            loadStudents();
            
        } catch (error) {
            updateStatus("Connection error", "success");
            console.error(error);
        }
    </script>
</body>
</html>
